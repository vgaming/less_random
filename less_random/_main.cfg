[modification]
	id=less_random
	name="Less Random"
	description="{./doc/about.txt}"
	type="hybrid"

	[options]
		[slider]
			name="Health and strikes multiplier"
			id="lessrandom_multiplier"
			default=3
			min=1
			max=10
			step=1
		[/slider]
	[/options]


	[event]
		name=preload
		first_time_only=no
		[lua]
			code= {./lua/json_format.lua}
		[/lua]
		[lua]
			code= {./lua/main.lua}
		[/lua]
	[/event]

	[event]
		name=start
		first_time_only=yes
		[lua]
			code= {./lua/start_event.lua}
		[/lua]
	[/event]

	[event]
		name=start
		first_time_only=yes
		[lua]
			code={./lua/advertisement.lua}
			[args]
				name="Less Random"
				dir="less_random"
				about="{./doc/about.txt}"
				icon="{./doc/icon.txt}"
			[/args]
		[/lua]
	[/event]

[/modification]
